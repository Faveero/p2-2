<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"><!--conecta o html com css-->
    <!--<link rel="stylesheet" href="styles/reset.css">-->
    <title>Segundo semestre</title><!--título que aparece na aba do navegador-->
</head>
<!--CORPO DA PÁGINA (TUDO QUE APARECERÁ NA PÁGINA FICA AQUI)-->
<body>
    <header class="cabecalho"><!--cabeçalho-->
    <div class="container"> <!--tag DIV cria uma divisão-->
        <input type="checkbox" id="menu" class="container-botao"><!--a tag input cria uma caixa de 
        selecao que detecta e guarda a ação do clique-->
        <label for="menu"><!--a tag label funciona para associar todos os
            elementos dentro dele por meio da propriedade id-->
        <span class="cabecalho-menu"></span><!--a tag span cria um espaço vazio no layout-->
        </label>
        <ul class="lista-menu"><!--a tag UL cria uma lista não ordenada-->
            <li class="lista-menu-titulo">Categorias</li><!--tag LI cria as linhas da lista-->
            <li class="lista-menu-item">
                <a href="#" class="lista-menu-link">Categoria 1</a><!--a tag A cria ligações entre página através de um link-->
            </li>
            <li class="lista-menu-item">
                <a href="#" class="lista-menu-link">Categoria 2</a>
            </li>
            <li class="lista-menu-item">
                <a href="#" class="lista-menu-link">Categoria 3</a>
            </li>
            <li class="lista-menu-item">
                <a href="#" class="lista-menu-link">Categoria 4</a>
            </li>
            <li class="lista-menu-item">
                <a href="#" class="lista-menu-link">Categoria 5</a>
            </li>
        </ul>
        <img class="container-imagem" src="corinthians.png" alt="Logo da"><!--tag img para 
        colocar imagens-->
    </div>
    <div class="container">
        <a href="#"><img class="container-imagem" src="corin.jpg" alt="Meus favoritos"></a>
        <!--a tag A cria uma ligacao entre páginas atraves de um link-->
        <a href="#"><img class="container-imagem" src="co.png" alt="Carrinho de compras"></a>
        <a href="#"><img class="container-imagem" src="cor.jpg" alt="Meu perfil"></a>
    </div>
    </header>
</body>
</html>
